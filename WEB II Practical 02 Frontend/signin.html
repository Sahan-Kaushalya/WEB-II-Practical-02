<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SignIn</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>

    <body class="bg-dark">

        <div class="container mt-5">
            <div class="card bg-secondary bg-gradient text-dark rounded-top-3 rounded-bottom-0">
                <div class="text-center mt-1">
                    <img src="https://avatar.iran.liara.run/public" alt="Logo" width="80" height="80" class="rounded-circle mb-2">
                </div>
                <h2 class="text-center text-white text-uppercase mt-1 mb-1"></i>User Sign In</h2>
            </div>

            <div class="card-body bg-light shadow-lg rounded-bottom-3 mb-3 p-3">
                
                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="email" class="form-label"><i class="bi bi-envelope-fill me-2"></i>Email</label>
                            <input type="text" class="form-control" id="email" name="email" placeholder="Enter your Email Address" required/>
                        </div>  
                    </div>

                    <div class="row mb-3">
                        <div class="col-12">
                            <label for="password" class="form-label"><i class="bi bi-lock-fill me-2"></i>Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your Password" required/>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="d-grid">
                            <button onclick="signIn();" class="btn btn-danger"><i class="bi bi-person-fill me-2"></i>Sign In</button>
                        </div>
                    </div>  

                    <div class="row mb-3">
                        <div class="col-12 text-center">
                            <p>Don't have an account? <a href="index.html" class="text-success"><i class="bi bi-person-circle me-1"></i>Sign Up</a></p>
                        </div>
                    </div>
              
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
